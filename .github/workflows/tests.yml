name: tests

on: [push]

env:
  latest_python: 3.11

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ env.latest_python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.latest_python }}
          cache: 'pip'
      - run: pip install -r requirements_analysis.txt
      - run: black --check .

  isort:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ env.latest_python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.latest_python }}
          cache: 'pip'
      - run: pip install -r requirements_analysis.txt
      - run: isort --check .

  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ env.latest_python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.latest_python }}
          cache: 'pip'
      - run: pip install -r requirements_analysis.txt
      - run: flake8 --statistics

  pyright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ env.latest_python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.latest_python }}
          cache: 'pip'
      - run: pip install -r requirements_analysis.txt -r requirements.txt
      - run: pyright cxroots

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Test with pytest
        run: pytest --cov=cxroots --cov-report=lcov -v -n 2 --durations=10 -m 'not slow' -x -W error
        timeout-minutes: 20
      - name: Coveralls
        uses: coverallsapp/github-action@master
        if: matrix.python-version == env.latest_python
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: coverage.lcov

  test-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build docs
        uses: ./.github/actions/build-docs
        env:
          SPHINX_GITHUB_CHANGELOG_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build wheel
        run: python setup.py sdist bdist_wheel
